<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Arasaka - Team planner app </title>
    <link = rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="script.js"></script>
</head>
<body>
    <div class = "wrapper" >
        <form id="login-form">
            <h1> Arasaka Team </h1>
            <div class="input-box">
                <input type="text" placeholder="UserName" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>

            <button type="submit" class="btn"> Login </button>

            <div class="register-link">
                <p>Don't have an account? <a href="#" class="register-link2">Register here</a> </p>
            </div>
        </form>

        <!-- REGISTER FORM -->

        <form id="register-form" style="display: none">
            <h1> Welcome to Arasaka Team! </h1>

            <div class="input-box">
                <input type="text" placeholder="UserName" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Confirm password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>

            <button type="register" class="btn"> Register </button>
        
            <div class="register-link">
                <p>Already have an account? <a href="#" class="login-link2">Login here</a></p>
            </div>
        
        </form>
    </div>
    
</body>
</html>
